<html>
  <body>
    <canvas width="500" height="400"></canvas>
  </body>
  <script>
    let canvas = document.querySelector("canvas");
    let ctx = canvas.getContext("2d");

    function drawCircle(x, y, size) {
      ctx.fillStyle = "green";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.beginPath();
      ctx.fillStyle = "red";
      ctx.arc(x, y, size, 0, 2 * Math.PI);
      ctx.fill();
    }

    let x = 50;
    let y = 50;
    const size = 30;

    drawCircle(x, y, size);

    window.onkeydown = (e) => {
      switch (e.code) {
        case "KeyW":
          y -= 10;
          break;
        case "KeyA":
          x -= 10;
          break;
        case "KeyS":
          y += 10;
          break;
        case "KeyD":
          x += 10;
          break;
      }
      drawCircle(x, y, size);
    };
  </script>
</html>
